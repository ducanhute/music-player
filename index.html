<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/style.css">

<html>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
              <!-- Header -->
              <header>
                <h4>Now playing:Tên bài hát</h4>
                <h2>falsflas</h2>
              </header>
          
              <!-- CD -->
              <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
              </div>
          
              <!-- Control: Cac phim dieu khien -->
              <div class="control">
                <div class="btn btn-repeat">
                  <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                  <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                  <i class="fas fa-pause icon-pause"></i>
                  <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                  <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                  <i class="fas fa-random"></i>
                </div>
              </div>
          
              <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
           
              <audio id="audio" src=""></audio>
            </div>
          
            <!-- Playlist -->
            <div class="playlist">
             
            </div>
          </div>       
          <script src="./assets/js/main.js"></script>
          <script src="./assets/js/test.js"></script>
    </body>
</html>

              LIST công việc cần làm
              1.Render Song: Hiện thị bài hát có trong assets ra list trên giao diện
              2.Scroll top: Khi kéo thì thẻ cd nhạc co nhỏ lại
              3.Play/ pause / seek:
              4. CD rotate
              5.Next/ prev
              6.Random 
              7. Random
              8. Active song
              9.Scroll active song into view
              10. Play song when click
              11. Tạo lịch sử lưu lại..
          -->
